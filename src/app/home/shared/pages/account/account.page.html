<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon class="arrow-back" name="arrow-back-outline" routerLink="/" slot="start"></ion-icon>
    <!-- <img class="arrow-back" src="../../../../../assets//images/arrow-back-up.png" width="32px" routerLink="/" slot="start"> -->
    <ion-title>
      Editar perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="usersService.userForm" (ngSubmit)="onSubmitUpdate(this.usersService.userForm.value)">
      <img (click)="takePicture()" class="photo" [src]="getImgContent()" width="250px" alt="image account">
    
      <ion-list>

        <ion-input type="hidden" name="$key" formControlName="$key"></ion-input>

        <ion-input type="hidden" name="urlImage" formControlName="urlImage"></ion-input>

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input name="name" formControlName="name"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input name="email" formControlName="email"></ion-input>
        </ion-item>

      </ion-list>
      <ion-button [disabled]="!usersService.userForm.valid" type="onSubmitUpdate(this.usersService.userForm.value)">Guardar</ion-button>
  </form>
</ion-content>
