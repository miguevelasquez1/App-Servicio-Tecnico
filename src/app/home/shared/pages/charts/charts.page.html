<ion-header>
  <ion-toolbar>
    <ion-title>charts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Chart One</h1>
  <ion-card>
    <ion-card-content>
      <canvas id="lineal">{{ chartLineal }}</canvas>
    </ion-card-content>
  </ion-card>
  <h1>Chart Two</h1>
  <ion-card>
    <ion-card-content>
      <canvas id="bar">{{ chartBar }}</canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
