<ion-grid *ngFor="let item of items$ | async">
  <ion-row>
    <ion-col>
      <ion-card class="square">
        <ion-card-header>
          <ion-card-title>{{ item.service }}</ion-card-title>
          <!-- <ion-card-subtitle>Power: {{ p.power }}</ion-card-subtitle> -->
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
