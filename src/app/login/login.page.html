<ion-content>

    <h1 class="ingresar">Ingresar</h1>

    <div id="container">

    <form [formGroup]="usersService.userForm" (ngSubmit)="onSubmitLogin()"> 
        <ion-item>

        <ion-input 
            email
            class="input-mail"
            type="email"
            name="email"
            formControlName="email"
            placeholder="Correo Electronico">
        <ion-icon name="mail-outline"></ion-icon>
        </ion-input>
        </ion-item>

        <ion-item>
        <ion-input
            password
            type="password"
            name="password"
            formControlName="password"
            placeholder="Contraseña"
            minlength="6">
            <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-input>
        </ion-item>

        <!-- <a id="recuperar_contraseña">Olvidaste tu contraseña?</a> -->
        <ion-button expand="block" type="onSubmitLogin()">Ingresar</ion-button>

    </form>
    <a id="registrarse" class="register" (click)="onSubmitRegister()">Registrarse</a>
    </div>
  
</ion-content>
